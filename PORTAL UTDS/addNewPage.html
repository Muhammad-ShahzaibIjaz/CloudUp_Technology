<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal UTDS</title>
    <link rel="stylesheet" href="assets/fonts/MingCute.css">
    <link rel="stylesheet" href="assets/bootstrap.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container py-3 d-flex align-items-center gap-4">
        <aside class="bg-blue rounded-lg d-flex flex-column align-items-center gap-2 py-4 px-2" >
            <div class="bg-white rounded px-1">
                <a href="#" class="p-3 d-flex justify-content-center align-items-center">
                    <img class="logo-size" src="assets/images/Sumillion-RGB.png" alt="Logo">
                </a>
            </div>
            <div class="px-2 mt-3">
                <h3 class="font-16 text-center">Welcome to your certification app!</h3>
            </div>
            <div class="w-100 mt-3">
                <ul class="nav flex-column pl-10 gap-3 py-2">
                    <li class="nav-item"><a href="addNewPage.html" class="active d-flex align-items-center gap-3 py-10 ps-4"><span><i class="mgc_add_line icon-1"></i></span> <span class="font-16">Add new</span></a></li>
                    <li class="nav-item"><a href="index.html" class="d-flex align-items-center gap-3 py-10 ps-4"><span><i class="mgc_grid_line icon"></i></span> <span class="font-16">Dashboard</span></a></li>
                    <li class="nav-item"><a href="certificatesPage.html" class="d-flex align-items-center gap-3 py-10 ps-4"><span><i class="mgc_certificate_2_line icon"></i></span> <span class="font-16">Certificates</span></a></li>
                    <li class="nav-item"><a href="#" class="d-flex align-items-center gap-3 py-10 ps-4"><span><i class="mgc_exit_line icon"></i></span> <span class="font-16">Sign out</span></a></li>
                </ul>
            </div>
            <div class="mt-5">
                <img class="ad-size" src="assets/images/ad.png" alt="ad-image">
            </div>
            <div class="d-flex flex-column align-items-center gap-2 mt-4">
                <span class="font-12">Powered by</span>
                <a class="font-12" href="#">UTDS Optimal Choice</a>
            </div>
        </aside>
        <div class="container bg-gray z-3 top-padding pb-5 px-5 rounded-lg2">
            <div class=" d-flex flex-column gap-4 pt-2 pb-3 px-2">
                <div>
                    <h2 class="font-18 text-decoration-underline color-blue">Generate a new certificate</h2>
                </div>
                <div class="my-3">
                    <p class="font-16 color-primary-gray" style="font-size: 15px;">Start by filling in the company and client information first and than move to add the products to offset.</p>
                </div>
                <div>
                    <form action="#" class="d-flex flex-column gap-5 px-2">
                        <div class="d-flex justify-content-between">
                            <div class="d-flex flex-column gap-4 basis-49 me-4">
                                <div class="d-flex flex-column gap-2">
                                    <label for="company_name">Company Name</label>
                                    <input type="text" name="company_name" id="company_name">
                                </div>
                                <div class="d-flex flex-column gap-2">
                                    <label for="company_address">Address</label>
                                    <input type="text" name="company_address" id="company_address">
                                </div>
                            </div>
                            <div class="basis-49">
                                <div class="d-flex flex-column justify-content-between big-gap" >
                                    <label  for="company_logo">Company Logo</label>
                                    <input  type="file" name="company_logo" id="company_logo" accept="image/x-png,image/gif,image/jpeg">
                                </div>
                                <p class="color-black font-12 mt-2">Maximum file size: 3 MB</p>
                            </div>
                        </div>
                        <div>
                            <input type="submit" value="Add Products">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
